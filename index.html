<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Virtual Legislativo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h2>Assistente Virtual</h2>
            <p>Dúvidas sobre Legislação, Receita, Sebrae e Juntas Comerciais</p>
            <button id="theme-toggle-button">
                <i class="fas fa-moon"></i> </button>
        </div>
        <div id="chat-log">
            <div class="message bot">
                <p>Olá! Sou seu assistente virtual. Como posso ajudar hoje?</p>
            </div>
        </div>
        <div id="chat-input-area">
            <input type="text" id="user-input" placeholder="Digite sua pergunta aqui...">
            <button id="send-button">Enviar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
